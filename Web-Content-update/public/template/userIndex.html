<div class="userIndex" style="margin-top:40px">
    <div class="row">
        <div class="col-md-4 navbar navbar-fixed-top" style="margin-top:70px">
            <div class="text-center page-header">
                <img src="../images/icon.jpg" class="img-circle" width="110px" height="110px">
                <h4> {{user.username}}</h4>
                <p>
                    <span>年龄：<strong>{{user.age}}</strong>&nbsp;&nbsp;</span>
                    <span>粉丝：<strong>{{user.fans}}</strong></span>
                    <br>
                    <span>发布文章：<strong>{{user.articleNum}}</strong></span>
                </p>
            </div>
            <div class="col-md-offset-2">
                <p>文集：</p>
                <div ng-repeat="clazz in classList">
                    <span class="fui-document">&nbsp;&nbsp;</span><a href="" ng-click="queryArticleInClass(clazz)">{{clazz.title}}</a>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-4">
            <div class="row page-header" ng-repeat="article in articleList" style="margin-top:10px; margin-bottom:10px">
                <!--点击整行进入文章详情页-->
                <div class="col-sm-12 col-md-12 ">
                    <div class="col-md-10">
                        <!--点击作者，进入作者主页-->
                        <p class="palette-headline">
                            <small ng-model="article.publishTime">{{article.publishTime}}</small>
                        </p>
                        <h6 ng-click="queryArticleInfo(article.articleId)" href="#/articleDetail">{{article.title}}</h6>
                        <small class="palette-paragraph" ng-model="article.lookNum">阅读：{{article.looknum}} · </small>
                        <small class="palette-paragraph" ng-model="article.commentnum">评论：{{article.commentnum}} · </small>
                        <small class="palette-paragraph" ng-model="article.collections">收藏：{{article.collections}}</small>
                        <!-- <small type="hidden" class="palette-paragraph" ng-model="article.collections">文章ID：{{article.articleId}}</small> -->
                    </div>
                    <div class="col-md-2">
                        <img src="../images/img1.jpg" class="img-rounded" width="110px" height="110px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
